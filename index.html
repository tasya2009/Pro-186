<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity position = "0 1 0" spe-particles = "
        distribution : sphere;
        acceleration : x : 30;
        affected-by-fog : true;
        color : white, blue, red, pink;
        particle-count : 800;
        velocity : 1;
        radius : 1;
        size : 1, 1, 1, 0;
        velocity-spread : 15;
        max-age : 6;
        duration : -1;
        randomize-velocity : false;
        blending : additive;
        active-multiplier : 1000;  
        "></a-entity>
        <a-sky color = "black"></a-sky>
        <a-camera position = "0 0 30"></a-camera>
    </a-scene>
</body>
</html>
